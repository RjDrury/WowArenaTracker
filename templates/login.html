<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"

    <!--Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" type="text/css"></link>


    <title>WoWTracker</title>
</head>


<body>
    {% include 'navbar.html' %} {% include 'header.html' %}
    <div class="container text-center pb-5">

        <form method="POST" action="/login">
            <div class="pb-3">
                <input type="text" placeholder="username" name="username" id="username"></input>
                <input type="password" placeholder="password" name="password" id="password"></input>
                <br>
            </div>
            <button type="submit" placeholder="search" id="lookup">Log in</button>
        </form>

    </div>
    <div class="container text-center">
        <h3>Don't have an account? Register here</h3>
        <form method="POST" action="/signup">
            <div class="pb-3">
                <input type="email" placeholder="email" name="email_register" id="email"></input>
                <input type="text" placeholder="username" name="username_register" id="username_register"></input>
                <input type="password" placeholder="password" name="password_register" id="password_register"></input>
                <br>
            </div>
            <button type="submit" placeholder="search" id="lookup_register">Sign Up</button>
        </form>
    </div>

</body>

</html>
